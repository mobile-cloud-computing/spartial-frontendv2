name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - gh-pages-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
#
#      - name: Run ESLint
#        run: npm run lint -- --max-warnings=0

      - name: Build the React app
        env:
          REACT_APP_OKTA_CLIENT_ID: ${{ secrets.REACT_APP_OKTA_CLIENT_ID }}
          REACT_APP_OKTA_ISSUER: ${{ secrets.REACT_APP_OKTA_ISSUER }}
          REACT_APP_OKTA_REDIRECT_URI: ${{ secrets.REACT_APP_OKTA_REDIRECT_URI }}
          REACT_APP_OKTA_SCOPES: ${{ secrets.REACT_APP_OKTA_SCOPES }}
          REACT_APP_OKTA_PKCE: ${{ secrets.REACT_APP_OKTA_PKCE }}
          REACT_APP_OKTA_DISABLE_HTTPS_CHECK: ${{ secrets.REACT_APP_OKTA_DISABLE_HTTPS_CHECK }}
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx gh-pages -d build --repo https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
